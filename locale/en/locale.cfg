[technology-description]
em_speed-module=A module that makes a machine work faster, but it also increases its energy consumption.
em_productivity-module=A module that allows a machine to make more products from the same amount of ingredients, but it also increases energy consumption and reduces speed.
em_effectivity-module=A module that reduces the energy consumption of a machine.
em_raw-speed-module=A module that makes a machine work faster without increasing energy consumption.
em_raw-productivity-module=A module that allows a machine to make more products from the same amount of ingredients without increasing energy consumption and pollution, and decreasing speed.